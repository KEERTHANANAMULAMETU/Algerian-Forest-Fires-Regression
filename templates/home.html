<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <!-- Adding Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Background and Card Styling */
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
        }

        p {
            color: #7f8c8d;
        }

        /* Customizing form labels */
        .form-label {
            font-weight: bold;
            color: #2c3e50;
        }

        /* Customizing the input fields */
        .form-control {
            border-color: #3498db;
            border-radius: 8px;
            padding: 15px;
        }

        .form-control:focus {
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }

        /* Custom button styling */
        .btn-primary {
            background-color: #3498db;
            border-color: #2980b9;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #1f6d94;
        }

        /* Customizing title tooltips */
        .form-control[title] {
            position: relative;
        }

        .form-control[title]:hover::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 0;
            background-color: #f39c12;
            color: #ffffff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            width: max-content;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">FWI Prediction</h1>
        <p class="text-center">Enter the required details below to predict the Fire Weather Index.</p>

        <!-- Main Input Form for ML Query -->
        <form action="{{ url_for('predict_datapoint') }}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="Temperature" class="form-label">Temperature</label>
                <input type="text" class="form-control" id="Temperature" name="Temperature" placeholder="Enter temperature (째C or 째F)" required title="Air temperature in degrees (째C or 째F). Higher temperatures increase fire risk.">
            </div>
            <div class="mb-3">
                <label for="RH" class="form-label">Relative Humidity (RH)</label>
                <input type="text" class="form-control" id="RH" name="RH" placeholder="Enter relative humidity (%)" required title="Percentage of moisture in the air. Lower humidity increases fire danger.">
            </div>
            <div class="mb-3">
                <label for="Ws" class="form-label">Wind Speed (Ws)</label>
                <input type="text" class="form-control" id="Ws" name="Ws" placeholder="Enter wind speed (m/s or km/h)" required title="Wind speed in meters per second or kilometers per hour. Higher wind speeds can spread fires faster.">
            </div>
            <div class="mb-3">
                <label for="Rain" class="form-label">Rain</label>
                <input type="text" class="form-control" id="Rain" name="Rain" placeholder="Enter rainfall (mm or inches)" required title="Amount of rainfall. Less rain increases fire risk.">
            </div>
            <div class="mb-3">
                <label for="FFMC" class="form-label">FFMC</label>
                <input type="text" class="form-control" id="FFMC" name="FFMC" placeholder="Enter FFMC value" required title="Fine Fuel Moisture Code (FFMC), indicating moisture content of fine fuels (e.g., grass). Higher values indicate drier conditions.">
            </div>
            <div class="mb-3">
                <label for="DMC" class="form-label">DMC</label>
                <input type="text" class="form-control" id="DMC" name="DMC" placeholder="Enter DMC value" required title="Drought Code (DMC), indicating moisture content in deeper fuels like shrubs. Higher values indicate drier conditions.">
            </div>
            <div class="mb-3">
                <label for="ISI" class="form-label">ISI</label>
                <input type="text" class="form-control" id="ISI" name="ISI" placeholder="Enter ISI value" required title="Initial Spread Index (ISI), estimating potential fire spread. Higher values represent a greater likelihood of fire spread.">
            </div>
            <div class="mb-3">
                <label for="Classes" class="form-label">Classes</label>
                <input type="text" class="form-control" id="Classes" name="Classes" placeholder="Enter fire danger class" required title="Fire danger class based on FWI prediction (e.g., Low, Moderate, High).">
            </div>
            <div class="mb-3">
                <label for="Region" class="form-label">Region</label>
                <input type="text" class="form-control" id="Region" name="Region" placeholder="Enter region name" required title="Geographical region where the prediction is being made (e.g., North, South).">
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        
    </div>

    <!-- Optional JavaScript and Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
